<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/style/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/style/style.css">
		<script src="/scripts/bootstrap.js"></script>
		<title>Purchase confirmed!</title>
	</head>
	<body>
		<div id="cart">
			<a href="/developers">Back to shop</a>
		</div>
		<div class="text-center">
	        <h1>Dev Shop</h1>
	        <h3><i>Congratulations! You have hired the services of the following developers. Use them well!</a></i></h3>
		</div>
        <div class="devs_table">
            <table>
                <tr>
                    <th></th><th>Developer</th><th>Followers</th><th>Stars</th><th>Commits</th><th>Repos</th>
                </tr>
                {{range .}}
                <tr>
                    <td><div class="circular" style="background-image: url({{.Avatar}})"/></td>
					 <td class="fancy" width="35%">{{.Name}}</td>
					 <td>{{.Followers}}</td>
					 <td>{{.Stars}}</td>
					 <td>{{.Commits}}</td>
					 <td>{{.N_repos}}</td>
                </tr>
                {{end}}
            </table> 
        </div>
		<div class="text-center">
	        <h2><i>How about we look for another <a href="/developers">great team</a> for you next project?</i></h2>
		</div>	
	</body>
</html>
